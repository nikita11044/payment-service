databaseChangeLog:
  - changeSet:
      id: 001-create-payment-table
      author: iskorostinskiinikita
      changes:
        - createTable:
            tableName: payment
            columns:
              - column:
                  name: guid
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: inquiry_ref_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: DECIMAL(5,2)
                  constraints:
                    nullable: false

              - column:
                  name: currency
                  type: VARCHAR(3)
                  constraints:
                    nullable: false

              - column:
                  name: transaction_ref_id
                  type: UUID
                  constraints:
                    nullable: true

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: note
                  type: TEXT
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
